<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700;800&display=swap">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round">
	<title>Todo List</title>
</head>

<body>
	<nav id="sidebar">
		<span>Projects</span>
		<div class="container">
			<div id="projects">
				<div class="project hidden" id="project-form">
					<div class="box">
						<form action="">
							<div>
								<input type="text" name="name" placeholder="Project name" autocomplete="off"
									maxlength="10" required>
							</div>
							<div class="buttons">
								<button class="icon-button" type="button" title="Cancel">
									<span class="material-icons-round">close</span>
								</button>
								<button class="icon-button" type="submit" title="Confirm">
									<span class="material-icons-round">check</span>
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<button class="button" id="add-project">
			<span class="material-icons-round">post_add</span> Add project
		</button>
	</nav>
	<script src="bundle.js"></script>
</body>

</html>
