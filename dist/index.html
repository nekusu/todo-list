<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700;800&display=swap">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round">
	<title>Todo List</title>
</head>

<body>
	<nav id="sidebar">
		<h1>Projects</h1>
		<div class="container">
			<div id="projects">
				<div class="project hidden" id="project-form" data-id="-1">
					<div class="box">
						<form action="">
							<div>
								<input type="text" name="name" placeholder="Project name" autocomplete="off"
									maxlength="12" required>
							</div>
							<div class="buttons">
								<button class="icon-button" type="button" title="Cancel">
									<span class="material-icons-round">close</span>
								</button>
								<button class="icon-button" type="submit" title="Confirm">
									<span class="material-icons-round">check</span>
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<button class="button" id="add-project">
			<span class="material-icons-round">post_add</span> Add project
		</button>
	</nav>
	<main>
		<div id="tasks">
			<header>
				<h1 class="project-name"></h1>
				<button class="button" id="add-task">
					<span class="material-icons-round">add_task</span> Add task
				</button>
			</header>
			<div class="date-group" id="expired">
				<span>Expired</span>
				<div class="tasks-list"></div>
			</div>
			<div class="date-group" id="today">
				<span>Today</span>
				<div class="tasks-list"></div>
			</div>
			<div class="date-group" id="upcoming">
				<span>Upcoming</span>
				<div class="tasks-list"></div>
			</div>
		</div>
		<div id="task-form">
			<h1>Add task to <span class="project-name" autocapitalize="off"></span></h1>
			<form class="">
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" name="name" id="name" placeholder="Enter the task name" autocomplete="off"
						maxlength=50 required>
				</div>
				<div class="form-group">
					<label for="description">Description</label>
					<textarea type="text" name="description" id="description"
						placeholder="Enter the task description"></textarea>
				</div>
				<div class="container">
					<div class="form-group">
						<label for="date">Date</label>
						<input type="date" name="date" id="date">
					</div>
					<div class="buttons">
						<button class="button" type="button">Cancel</button>
						<button class="button" type="submit">Confirm</button>
					</div>
				</div>
			</form>
		</div>
	</main>
	<script src="bundle.js"></script>
</body>

</html>
